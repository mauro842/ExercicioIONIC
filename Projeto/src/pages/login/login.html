<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Pagina de Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-thumbnail slot="start">
      <img src="../../assets/imgs/pizzafatia.jpg">
    </ion-thumbnail>
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
  
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.userName" required></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
  
            </ion-list>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
        </ion-row>
  
      </form>
  </ion-content>
